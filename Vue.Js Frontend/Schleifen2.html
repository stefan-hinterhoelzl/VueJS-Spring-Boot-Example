<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js Pr√§sentation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
          <li v-for="todo in todos">
            {{ todo }}
          </li>
        </ol>
      </div>
	
	<script>
        var app = new Vue({
        el: '#app',
        data: {
            todos: [
                'Learn JavaScript', 
                'Learn Vue', 
                'Build something awesome'
            ]
        }
        })
	</script>
</body>


</html>
