<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js Pr√§sentation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
	
	<script>
        var app = new Vue({
        el: '#app',
        data: {
            todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
            ]
        }
        })
	</script>
</body>


</html>
