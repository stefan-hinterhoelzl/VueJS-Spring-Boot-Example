<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js PrÃ¤sentation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">
            Reverse Message
        </button>
      </div>
	
	<script>
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split('')
                                        .reverse()
                                        .join('')
            }
        }
        })
	</script>
</body>


</html>
