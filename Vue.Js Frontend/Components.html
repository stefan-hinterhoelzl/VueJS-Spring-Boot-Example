<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js Pr√§sentation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
          <todo-item v-bind:list="groceryList"></todo-item>
        </ol>
      </div>

	<script>
        Vue.component('todo-item', {
            props: ['list'],
            template: ' <ol>\
                            <li v-for="item in list">\
                                {{ item }}\
                            </li>\
                        </ol>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                groceryList: [
                'Vegetables',
                'Cheese',
                'Whatever else humans are supposed to eat'
                ]
            }
        })
	</script>
</body>


</html>
